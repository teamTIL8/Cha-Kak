<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>차칵</title>
	<style>
		* {margin:0px; padding:0px;}
		h5 {margin:2px;}
		.wrapper{width:1280px;height:800px;}
		.sidebar{width:200px;height:800px;border-right:1px solid black;float:left;padding:10px;}
		.content{width:auto;height:800px;float:left;padding:10px;}
		.clear{clear:both;}
		.menu{margin:8px;}
		.menu li{list-style-type: none; cursor: pointer;}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="menu">
				<h3>제보</h3>
				<ul>
					<li onclick="location.href='/report/new'">제보 신청</li>
					<li onclick="location.href='/report/list'">제보 조회</li>
					<li>제보 내역</li>
				</ul>
			</div>
			<div class="menu">
				<h3>마이페이지</h3>
				<ul>
					<li>나의 정보</li>
					<li>신고 평가</li>
				</ul>
			</div>
		</div>
		<div class="content">
			<form action="/report">
				<h1>
					<b>신고 상세 내용</b>
				</h1>
				<h5>불법 주정차의 상세 신고 내용 조회 </h5>
				
				<hr>
				
				<h5>제목</h5>
				<input type="text" />
				
				<h5>위반 유형</h5>
				<select>
					<option>어린이 보호 구역</option>
				</select>
				
				<h5>상세 신고 내용</h5>
				<textarea></textarea>
				
				<h5>위반 지역</h5>
				<select>
					<option>서울시</option>
				</select>
				
				<h5>위반 지역</h5>
				<button>위치 찾기</button>
				<input type="text" value="서울특별시 송파구 석촌동 192" readonly />
				<div style="width:500px;height:400px;border: 1px solid black;"></div>
				<input type="hidden" name="" /> <!-- 위도 -->
				<input type="hidden" name="" /> <!-- 경도 -->
				
				<h5>위반 사진</h5>
				<input type="file" />
				
				<h5>위반 일자</h5>
				<input type="date" />
				
				<div>
					<h5>위반 시각</h5>
					<select>
						<option>01</option>
						<option>02</option>
					</select> :
					<select>
						<option>01</option>
					</select>
				</div>
				
				<button type="button" style="width:200px;">신청</button>
			</div>
			<div class="clear"></div>
		</form>
	</div>
</body>	
</html>
