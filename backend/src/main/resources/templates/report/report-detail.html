<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>차칵</title>
	<style>
		* {margin:0px; padding:0px;}
		h5 {margin:2px;}
		.wrapper{width:1280px;height:800px; overflow: scroll;}
		.sidebar{width:200px;height:800px;border-right:1px solid black;float:left;padding:10px;}
		.content{width:auto;height:800px;float:left;padding:10px;}
		.clear{clear:both;}
		.menu{margin:8px;}
		.menu li{list-style-type: none; cursor: pointer;}
		#map{margin-top: 10px;margin-bottom: 40px;}
		#description{width:300px;height:100px;}
		.container{margin-bottom:10px;}
	</style>
	<link rel="stylesheet" href="/css/report-style.css">
	
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=29e2323817a7ca27a52dfbad0ed70431&libraries=services,clusterer,drawing"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="menu">
				<h3>제보</h3>
				<ul>
					<li onclick="location.href='/report/new'">제보 신청</li>
					<li onclick="location.href='/report/list'">제보 조회</li>
					<li>제보 내역</li>
				</ul>
			</div>
			<div class="menu">
				<h3>마이페이지</h3>
				<ul>
					<li>나의 정보</li>
					<li>신고 평가</li>
				</ul>
			</div>
		</div>
		<div class="content">
		    <h1><b>제보 상세 내용</b></h1>
		    <h5>불법 주정차의 상세 신고 내용 조회</h5>
		    <hr>

		    <!-- 수정/삭제 버튼 -->
		    <div th:if="${report.userId == currentUserId}" class="search-form-actions" style="justify-content: flex-end; margin-bottom: 20px;">
		        <button type="button" class="edit-btn" th:onclick="|location.href='/report/edit/${report.reportId}'|">수정</button>
		        <button type="button" class="delete-btn" th:onclick="|deleteReport(${report.reportId});|">삭제</button>
		    </div>

		    <!-- 상세 정보 -->
		    <div class="search-form-container">
		        <div class="search-form-group">
		            <label>제목</label>
		            <span th:text="${report.title}"></span>
		        </div>

		        <div class="search-form-group">
		            <label>위반 유형</label>
		            <span th:text="${report.violationType.label}"></span>
		        </div>

		        <div class="search-form-group" style="flex-basis: 100%;">
		            <label>상세 신고 내용</label>
		            <div style="padding:10px; border:1px solid #ccc; border-radius:5px; background-color: #f9f9f9;">
		                <span th:text="${report.description}"></span>
		            </div>
		        </div>

		        <div class="search-form-group">
		            <label>차량 번호</label>
		            <span th:text="${report.vehicleNumber}"></span>
		        </div>

		        <div class="search-form-group">
		            <label>작성자</label>
		            <span th:text="${report.userId}"></span>
		        </div>

		        <div class="search-form-group" style="flex-grow:2;">
		            <label>위반 지역</label>
					<span th:text="${report.address}"></span>
		        </div>

		        <input type="hidden" th:value="${report.latitude}" />
		        <input type="hidden" th:value="${report.longitude}" />
		    </div>

		    <!-- 지도 -->
		    <div id="map" style="width:800px; height:600px; margin: 30px 0;"></div>

		    <!-- 위반 사진 -->
		    <h5>위반 사진</h5>
		    <div class="search-form-container" style="margin-bottom:30px;">
		        <div th:each="image : ${reportImages}">
		            <img th:src="@{'/images/' + ${image.imgPath}}" style="width: 400px; height: auto; margin-bottom: 10px;" />
		        </div>
		    </div>

		    <!-- 제보 일자 -->
		    <h5>제보 일자</h5>
		    <div class="container" style="margin-bottom:30px;">
		        <span th:text="${#temporals.format(report.reportTime, 'yyyy-MM-dd HH:mm')}"></span>
		    </div>

		    <hr>

		    <!-- 댓글 영역 -->
		    <div class="comment-section" style="margin-top: 30px;">
		        <h3>댓글 작성</h3>

		        <!-- 댓글 작성 폼 -->
		        <div class="search-form-container" style="margin-bottom: 20px;">
		            <div class="search-form-group" style="flex-basis:100%;">
		                <textarea id="commentContent" name="content" placeholder="댓글을 입력하세요" rows="4"
		                    style="padding:10px; border:1px solid #ccc; border-radius:5px; resize: vertical; width:100%;"></textarea>
		            </div>
		            <div class="search-form-actions" style="justify-content: flex-start;">
		                <button type="button" id="submitComment" onclick="submitComment();">댓글 작성</button>
		            </div>
		        </div>

		        <h3>댓글 목록</h3>

		        <!-- 댓글 목록 -->
		        <div class="comment-list">
		            <div th:if="${#lists.isEmpty(comments)}">
		                <p>작성된 댓글이 없습니다.</p>
		            </div>

		            <div th:each="comment : ${comments}" class="search-form-container" style="margin-bottom:15px;">
		                <div class="search-form-group" style="flex-basis: 100%;">
		                    <div class="comment-header" style="margin-bottom: 5px;">
		                        <strong th:text="${comment.userId}"></strong>
		                        <span style="margin-left:10px; color:#888;" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
		                    </div>

		                    <div class="comment-content" style="margin-bottom:10px;" th:text="${comment.content}"></div>

		                    <!-- 댓글 수정/삭제 -->
		                    <div th:if="${comment.userId == currentUserId}">
		                        <textarea th:id="'contentId' + ${comment.commentId}" class="comment-edit-textarea"
		                            style="display:block; width: 100%; height: 80px; padding:10px; border:1px solid #ccc; border-radius:5px; resize: vertical;"
		                            th:text="${comment.content}"></textarea>

		                        <div class="search-form-actions" style="justify-content: flex-start; margin-top:10px;">
		                            <button type="button" class="comment-edit-btn"
		                                th:onclick="|updateComment('contentId${comment.commentId}', ${comment.commentId});|">수정</button>

		                            <button type="button" class="comment-delete-btn"
		                                th:onclick="|deleteComment(${comment.commentId});|">삭제</button>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
	</div>
</body>
<script th:inline="javascript">
	var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
	
	let latitude = /*[[${report.latitude}]]*/ 0;
    let longitude = /*[[${report.longitude}]]*/ 0;
	
	var options = { //지도를 생성할 때 필요한 기본 옵션
		center: new kakao.maps.LatLng(latitude, longitude),
		level: 3 //지도의 레벨(확대, 축소 정도)
	};

	var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	
    var geocoder = new kakao.maps.services.Geocoder();
    var marker = new kakao.maps.Marker({
        map: map,
        position: map.getCenter()
    });
	
	// 댓글 작성 비동기 처리
	async function submitComment() {
		const reportId = /*[[${report.reportId}]]*/ 0;
	    const commentData = {
			reportId: reportId,
	        content: document.getElementById('commentContent').value
	    };

	    const response = await fetch('/api/comments', {
	        method: 'POST',
	        headers: { 'Content-Type': 'application/json' },
	        body: JSON.stringify(commentData)
	    });

	    if (response.ok) {
			const commentList = await response.json();
	        loadComments(commentList);
			
			document.getElementById("commentContent").value = "";
	    } else {
	        alert('댓글 작성 중 오류가 발생하였습니다.');
	    }
	}
	
	// 댓글 수정 비동기 처리
	async function updateComment(contentId, commentId) {
		const reportId = /*[[${report.reportId}]]*/ 0;
	    const commentData = {
			reportId: reportId,
			commentId: commentId,
	        content: document.getElementById(contentId).value
	    };

	    const response = await fetch('/api/comments', {
	        method: 'PUT',
	        headers: { 'Content-Type': 'application/json' },
	        body: JSON.stringify(commentData)
	    });

	    if (response.ok) {
			const commentList = await response.json();
	        loadComments(commentList);
	        alert('댓글이 수정되었습니다.');
			
			document.getElementById("commentContent").value = "";
	    } else {
	        alert('댓글 수정 중 오류가 발생하였습니다.');
	    }
	}
	
	// 댓글 삭제 비동기 처리
	async function deleteComment(commentId) {
		
		if(!confirm('삭제 하시겠습니까?')){
			return false;
		}
		
		const reportId = /*[[${report.reportId}]]*/ 0;
	    const commentData = {
			reportId: reportId,
			commentId: commentId
	    };

	    const response = await fetch('/api/comments', {
	        method: 'DELETE',
	        headers: { 'Content-Type': 'application/json' },
	        body: JSON.stringify(commentData)
	    });

	    if (response.ok) {
			const commentList = await response.json();
	        loadComments(commentList);
	        alert('댓글이 삭제되었습니다.');
			
			document.getElementById("commentContent").value = "";
	    } else {
	        alert('댓글 삭제 중 오류가 발생하였습니다.');
	    }
	}
	
	function loadComments(commentsData) {
	    const commentList = document.querySelector('.comment-list');
	    
	    if (!commentsData || commentsData.length === 0) {
	        commentList.innerHTML = '<p>작성된 댓글이 없습니다.</p>';
	        return;
	    }
	    
	    commentList.innerHTML = commentsData.map(comment => {
	        const formattedDate = formatDateTime(comment.createdAt);

	        // 수정/삭제 버튼 보일지 판단 (currentUserId는 전역변수나 서버에서 JS에 넘겨줘야 함)
			const isOwner = comment.userId === /*[[${currentUserId}]]*/'';
			const currentUserId = /*[[${currentUserId}]]*/'';
													
	        return `
				<div class="search-form-container" style="margin-bottom:15px;">
					<div class="search-form-group" style="flex-basis: 100%;">
				        <div class="comment-header" style="margin-bottom: 5px;">
				            <strong>${escapeHtml(comment.userId)}</strong>
				            <span style="margin-left:10px; color:#888;">${formattedDate}</span>
				        </div>
				
				        <div class="comment-content" style="margin-bottom:10px;">${escapeHtml(comment.content)}</div>
						
						${isOwner ? `
				        <div th:if="${comment.userId == currentUserId}">
				            <textarea id="contentId${comment.commentId}" class="comment-edit-textarea"
				                style="display:block; width: 100%; height: 80px; padding:10px; border:1px solid #ccc; border-radius:5px; resize: vertical;"
				                >${escapeHtml(comment.content)}</textarea>
				
				            <div class="search-form-actions" style="justify-content: flex-start; margin-top:10px;">
				                <button type="button" class="comment-edit-btn"
				                    onclick="updateComment('contentId${comment.commentId}' , ${comment.commentId});">수정</button>
									
							<form action="/report/${comment.reportId}/comment/${comment.commentId}" method="post" class="comment-delete-form" style="display:inline;">	
								<input type="hidden" name="_method" value="delete" />
								<button type="submit" class="comment-delete-btn">삭제</button>
				            </div>
				        </div>
					</div>
						` : ''}
				    </div>
	        `;
	    }).join('');
	}

	// HTML 태그 이스케이프 함수 (XSS 방지)
	function escapeHtml(text) {
	    if (!text) return '';
	    return text.replace(/[&<>"']/g, function(m) {
	        return {
	            '&': '&amp;',
	            '<': '&lt;',
	            '>': '&gt;',
	            '"': '&quot;',
	            "'": '&#39;'
	        }[m];
	    });
	}
	
	// 시간 format 변경
	function formatDateTime(dateTimeString) {
	    const formattedString = dateTimeString.replace('T', ' ');

	    const date = new Date(formattedString);

	    const year = date.getFullYear();
	    const month = ('0' + (date.getMonth() + 1)).slice(-2);
	    const day = ('0' + date.getDate()).slice(-2);

	    const hours = ('0' + date.getHours()).slice(-2);
	    const minutes = ('0' + date.getMinutes()).slice(-2);

	    return `${year}-${month}-${day} ${hours}:${minutes}`;
	}
	
	// 제보 삭제
	async function deleteReport() {
		
		if(!confirm('삭제 하시겠습니까?')){
			return false;
		}
		
		const reportId = /*[[${report.reportId}]]*/ 0;
	    const commentData = {
			reportId: reportId,
	        userId: 'test1234' // 사용자 ID
	    };
		try {
			
		    const response = await fetch('/api/reports/' + reportId, {
		        method: 'DELETE',
		        headers: { 'Content-Type': 'application/json' },
		    });
	
		    if (response.ok) {
		        alert('제보가 삭제되었습니다.');
				window.location.href='/report/list';
		    } else {
		        alert('제보 삭제 중 오류가 발생하였습니다.');
		    }
		}catch{
			alert('네트워크 오류가 발생하였습니다.');
		}
	}
</script>	
</html>
