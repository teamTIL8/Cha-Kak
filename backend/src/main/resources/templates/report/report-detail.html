<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="${report.title}">차칵</title>
	<style>
		* {margin:0px; padding:0px;}
		h5 {margin:2px;}
		.wrapper{width:1280px;height:800px; overflow: scroll;}
		.sidebar{width:200px;height:800px;border-right:1px solid black;float:left;padding:10px;}
		.content{width:auto;height:800px;float:left;padding:10px;}
		.clear{clear:both;}
		.menu{margin:8px;}
		.menu li{list-style-type: none; cursor: pointer;}
		#map{margin-top: 10px;margin-bottom: 40px;}
		#description{width:300px;height:100px;}
		.container{margin-bottom:10px;}

		/* ✅ 내 추가 스타일 */
		.report-detail {
			border: 1px solid #ddd;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0,0,0,0.1);
			background-color: #fff;
			margin-bottom: 30px;
		}
		.report-detail h1 {
			color: #333;
			margin-top: 0;
		}
		.report-detail p {
			line-height: 1.6;
			color: #555;
		}
		.report-detail strong {
			color: #007bff;
		}
	</style>
	
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=29e2323817a7ca27a52dfbad0ed70431&libraries=services,clusterer,drawing"></script>
</head>
<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="menu">
				<h3>제보</h3>
				<ul>
					<li onclick="location.href='/report/new'">제보 신청</li>
					<li onclick="location.href='/report/list'">제보 조회</li>
					<li>제보 내역</li>
				</ul>
			</div>
			<div class="menu">
				<h3>마이페이지</h3>
				<ul>
					<li>나의 정보</li>
					<li>신고 평가</li>
				</ul>
			</div>
		</div>
		<div class="content">
			<!-- ✅ 내 상세 스타일 적용 부분 추가 -->
			<div class="report-detail">
				<h1 th:text="${report.title}">신고 제목</h1>
				<p><strong>작성자:</strong> <span th:text="${report.userId}"></span></p>
				<p><strong>차량 번호:</strong> <span th:text="${report.vehicleNumber}"></span></p>
				<p><strong>위반 유형:</strong> <span th:text="${report.violationType}"></span></p>
				<p><strong>주소:</strong> <span th:text="${report.address}"></span></p>
				<p><strong>좌표:</strong> <span th:text="${report.latitude} + ', ' + ${report.longitude}"></span></p>
				<p><strong>설명:</strong> <span th:text="${report.description}"></span></p>
				<p><strong>조회수:</strong> <span th:text="${report.viewCnt}"></span></p>
				<p><strong>신고 시간:</strong> <span th:text="${#temporals.format(report.reportTime, 'yyyy-MM-dd HH:mm')}"></span></p>
				<p><strong>작성일:</strong> <span th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
			</div>

			<h5>위반 사진</h5>
			<div th:each="image : ${reportImages}">
				<img th:src="@{'/images/' + ${image.imgPath}}" style="width: 400px; height: auto; margin-bottom: 10px;"/>
			</div>

			<!-- 지도 -->
			<div id="map" style="width:800px;height:600px;"></div>
		</div>
		<div class="clear"></div>
	</div>

	<script th:inline="javascript">
		var container = document.getElementById('map');
		let latitude = /*[[${report.latitude}]]*/ 0;
		let longitude = /*[[${report.longitude}]]*/ 0;

		var options = {
			center: new kakao.maps.LatLng(latitude, longitude),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);

		var geocoder = new kakao.maps.services.Geocoder();
		var marker = new kakao.maps.Marker({
			map: map,
			position: map.getCenter()
		});
	</script>
</body>
</html>
