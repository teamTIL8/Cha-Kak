<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>차칵</title>
	<style>
		* {margin:0px; padding:0px;}
		h5 {margin:2px;}
		.wrapper{width:1280px;height:800px; overflow: scroll;}
		.sidebar{width:200px;height:800px;border-right:1px solid black;float:left;padding:10px;}
		.content{width:auto;height:800px;float:left;padding:10px;}
		.clear{clear:both;}
		.menu{margin:8px;}
		.menu li{list-style-type: none; cursor: pointer;}
		#map{margin-top: 10px;margin-bottom: 40px;}
		#description{width:300px;height:100px;}
	</style>
	<link rel="stylesheet" href="/css/report-style.css">
	
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=29e2323817a7ca27a52dfbad0ed70431&libraries=services,clusterer,drawing"></script>
	
</head>
<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="menu">
				<h3>제보</h3>
				<ul>
					<li onclick="location.href='/report/new'">제보 신청</li>
					<li onclick="location.href='/report/list'">제보 조회</li>
					<li>제보 내역</li>
				</ul>
			</div>
			<div class="menu">
				<h3>마이페이지</h3>
				<ul>
					<li onclick="location.href='/report/my/reports'">나의 정보</li> <li>신고 평가</li>
					<li>신고 평가</li>
				</ul>
			</div>
		</div>
		<div class="content">
	        <h1><b>제보하기</b></h1>
	        <h5>불법 주정차 차량의 정보를 입력해주세요.</h5>
	        <hr>

	        <!-- 입력 폼 그룹 시작 -->
	        <div class="search-form-container">

	            <div class="search-form-group">
	                <label for="title">제목</label>
	                <input type="text" id="title" name="title"/>
	            </div>

	            <div class="search-form-group">
	                <label for="violationType">위반 유형</label>
	                <select id="violationType" name="violationType">
	                    <option value="" selected>선택</option>
	                    <option th:each="type : ${violationTypeList}" th:value="${type.name}" th:text="${type.label}"></option>
	                </select>
	            </div>

	            <div class="search-form-group">
	                <label for="vehicleNumber">차량 번호</label>
	                <input type="text" id="vehicleNumber" name="vehicleNumber" />
	            </div>

	            <div class="search-form-group" style="flex-basis: 100%;">
	                <label for="description">상세 제보 내용</label>
	                <textarea id="description" name="description" rows="5" style="padding:10px; border:1px solid #ccc; border-radius:5px; resize: vertical; width:100%;"></textarea>
	            </div>

	            <div class="search-form-group" style="flex-grow:2;">
	                <label for="address">위반 지역</label>
	                <input type="text" id="address" name="address" />
	            </div>

	            <div class="search-form-actions">
	                <button type="button" id="submit" onclick="searchAddress();">주소 검색</button>
	            </div>

	            <input type="hidden" id="latitude" name="latitude" />
	            <input type="hidden" id="longitude" name="longitude" />
	        </div>
	        <!-- 입력 폼 그룹 끝 -->

	        <!-- 지도 영역 -->
	        <div id="map" style="width:800px;height:600px;margin-bottom:30px;"></div>

	        <!-- 파일 업로드 -->
	        <div class="search-form-container">
	            <div class="search-form-group" style="flex-basis:100%;">
	                <label for="vaildImage">위반 사진</label>
	                <input type="file" id="vaildImage" name="vaildImage" accept="image/*" multiple />
	            </div>
	        </div>
	        <div class="preview" id="previewContainer" style="margin-bottom:30px;"></div>

	        <!-- 버튼 -->
	        <div class="search-form-actions" style="justify-content: center; margin-top:30px;">
	            <button id="request-btn" type="button" onclick="sumitReport();">제보하기</button>
	        </div>
		</div>
	</div>
</body>
<script>
	var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
	var options = { //지도를 생성할 때 필요한 기본 옵션
		center: new kakao.maps.LatLng(37.5665, 126.9780), //지도의 중심좌표.
		level: 3 //지도의 레벨(확대, 축소 정도)
	};

	var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
	
    var geocoder = new kakao.maps.services.Geocoder();
    var marker = new kakao.maps.Marker({
        map: map,
        position: map.getCenter()
    });

	
	var addressEle = document.getElementById("address");
	
	addressEle.addEventListener("keydown", function (event) {
		if (event.key === "Enter") {
			event.preventDefault();
			searchAddress();   // 원하는 함수 실행
		}
	});
	
	// 위치 검색
    function searchAddress() {
        var address = document.getElementById('address').value;

        if (!address) {
            alert('주소를 입력하세요!');
            return;
        }

        geocoder.addressSearch(address, function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                // 지도 중심 이동
                map.setCenter(coords);

                // 마커 이동
                marker.setPosition(coords);
				
				document.getElementById("latitude").value = result[0].y;
				document.getElementById("longitude").value = result[0].x;
            } else {
                alert('주소를 찾을 수 없습니다.');
            }
        });
    }
	
	// 지도 클릭 이벤트 등록
    kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
        var latlng = mouseEvent.latLng;

        // 클릭한 좌표로 주소 요청
        geocoder.coord2Address(latlng.getLng(), latlng.getLat(), function(result, status) {
            if (status === kakao.maps.services.Status.OK) {
                var detailAddr = !!result[0].road_address ? result[0].road_address.address_name : result[0].address.address_name;

                // input에 주소 표시
                document.getElementById('address').value = detailAddr;

                // 마커 이동
                marker.setPosition(latlng);
				
				document.getElementById("latitude").value = latlng.getLat();
				document.getElementById("longitude").value = latlng.getLng();
				
            }
        });
    });
	
	// 이미지 업로드
	document.getElementById('vaildImage').addEventListener('change', function(event) {
		const files = event.target.files;
		const previewContainer = document.getElementById('previewContainer');
		
		// 기존 미리보기 초기화
		previewContainer.innerHTML = '';
		
		Array.from(files).forEach(file => {
			if (file.type.startsWith('image/')) {
				const reader = new FileReader();
				
				reader.onload = function(e) {
			        const img = document.createElement('img');
			        img.src = e.target.result;
					img.style.width = "400px";
					img.style.height = "auto";	 
			        previewContainer.appendChild(img);
				};
				
				reader.readAsDataURL(file);
			}
		});
    });
	
	//제보하기
	async function sumitReport() { 
		if(!validateRequest()){
			return false;
		}
		
		const data = {
	        title: document.getElementById('title').value,
	        description: document.getElementById('description').value,
	        vehicleNumber: document.getElementById('vehicleNumber').value,
	        violationType: document.getElementById('violationType').value,
	        address: document.getElementById('address').value,
	        latitude: parseFloat(document.getElementById('latitude').value),
	        longitude: parseFloat(document.getElementById('longitude').value)
	    };
		
		// 1. 신고 데이터 저장
	    const response = await fetch('/api/reports', {
	        method: 'POST',
	        headers: { 'Content-Type': 'application/json' },
	        body: JSON.stringify(data),
			credentials: 'include' // 쿠키 포함 (token)
	    });
	    
		const reportId = await response.json();

		// 2. 파일 업로드
		const filesInput = document.getElementById('vaildImage');
	    const formData = new FormData();

	    for (let file of filesInput.files) {
	        formData.append('files', file);
	    }
		console.log("파일 업로드 ");
	    await fetch('/api/reports/upload/' + reportId, {
	        method: 'POST',
	        body: formData,
			credentials: 'include' // 쿠키 포함 (token)
	    });

	    alert('제보가 완료되었습니다.');
		
		window.location.href='/report/list';
	}
	
	// 유효성 검사
	function validateRequest(){
		//제목
		const title = document.getElementById("title").value;
		//위반 유형
		const violationType = document.getElementById("violationType").value;
		//차량 번호
		const vehicleNumber = document.getElementById("vehicleNumber").value;
		//상세 내용
		const description = document.getElementById("description").value;
		//위반 지역
		const address = document.getElementById("address").value;
		//위반 사진
		const vaildImage = document.getElementById("vaildImage").value;
		
		if (!title) {
		    alert("제목을 입력하세요.");
		    document.getElementById("title").focus();
		    return false;
		}

		if (!violationType) {
		    alert("위반 유형을 선택하세요.");
		    document.getElementById("violationType").focus();
		    return false;
		}
		
		if (!vehicleNumber) {
		    alert("차량 번호를 입력하세요.");
		    document.getElementById("vehicleNumber").focus();
		    return false;
		}

		if (!description) {
		    alert("상세 내용을 입력하세요.");
		    document.getElementById("description").focus();
		    return false;
		}

		if (!address) {
		    alert("위반 지역(주소)을 입력하세요.");
		    document.getElementById("address").focus();
		    return false;
		}

		if (!vaildImage) {
		    alert("위반 사진을 첨부하세요.");
		    document.getElementById("vaildImage").focus();
		    return false;
		}
		
		return true;
	}	
</script>	
</html>
