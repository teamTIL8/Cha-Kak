<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>차칵</title>
	<style>
		* {margin:0px; padding:0px;}
		h5 {margin:2px;}
		.wrapper{width:1280px;height:800px;}
		.sidebar{width:200px;height:800px;border-right:1px solid black;float:left;padding:10px;}
		.content{width:auto;height:800px;float:left;padding:10px;}
		.clear{clear:both;}
		.menu{margin:8px;}
		.menu li{list-style-type: none; cursor: pointer;}
		
		table {
	        width: 100%;
	        border-collapse: collapse;
	        margin-top: 20px;
	        font-family: sans-serif;
	        font-size: 14px;
	    }

	    thead {
	        background-color: #f2f2f2;
	    }

	    th, td {
	        padding: 12px 16px;
	        text-align: left;
	        border-bottom: 1px solid #ddd;
	    }

	    tr:hover {
	        background-color: #f9f9f9;
	    }
		
		.table-header {
	        display: flex;
	        justify-content: space-between;
	        align-items: center;
	        margin-top: 20px;
	    }

	    .report-button {
	        padding: 8px 16px;
	        background-color: #4CAF50;
	        color: white;
	        text-decoration: none;
	        border-radius: 4px;
	        font-size: 14px;
	    }

	    .report-button:hover {
	        background-color: #45a049;
	    }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="sidebar">
			<div class="menu">
				<h3>제보</h3>
				<ul>
					<li onclick="location.href='/report/new'">제보 신청</li>
					<li onclick="location.href='/report/list'">제보 조회</li>
					<li>제보 내역</li>
				</ul>
			</div>
			<div class="menu">
				<h3>마이페이지</h3>
				<ul>
					<li>나의 정보</li>
					<li>신고 평가</li>
				</ul>
			</div>
		</div>
		<div class="content">
			<h1>
				<b>신고조회</b>
			</h1>
			<h5>불법 주정차 차량의 목록 조회</h5>
			
			<hr>
			<div class="table-header">
			    <h2>불법 주정차 제보 목록</h2>
			    <a href="/report/new" class="report-button">제보 신청</a>
			</div>
			
			<table>
				<thead>
					<tr>
						<th>순번</th>
						<th>제목</th>
						<th>위반 유형</th>
						<th>위반 지역</th>
						<th>위반 일자</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="report, stat : ${reportList}">
			            <td th:text="${stat.count}">1</td> <!-- 순번 -->
			            <td th:text="${report.title}">제목</td>
			            <td th:text="${report.violationType}">위반유형</td>
			            <td th:text="${report.address}">지역</td>
			            <td th:text="${#temporals.format(report.reportTime, 'yyyy-MM-dd HH:mm')}">날짜</td>
			        </tr>
				</tbody>
			</table>
		</div>
			<div class="clear"></div>
	</div>
</body>	
</html>
