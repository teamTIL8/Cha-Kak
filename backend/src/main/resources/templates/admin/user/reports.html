<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 제보 목록 조회</title>
	<link rel="stylesheet" href="/css/adminUser.css" />
</head>
<body>
	<header>
	  <h1>Chakak 관리자 대시보드</h1>
	  <div class="btn-group">
	    <a th:href="@{/}" class="btn">홈으로</a>
	    <a th:href="@{/admin/notice/list}" class="btn">공지사항 관리</a>
	    <a th:href="@{/admin/dashboard}" class="btn">대시보드</a>
	  </div>
	</header>

  <main class="container">
    <h2 class="page-title" th:text="'회원 ' + ${userId} + '님의 제보글 목록'">회원 제보글 목록</h2>

    <section class="user-report-list">
		<div class="user-card" th:each="report : ${reports}">
		   
		   <!-- 게시글 이미지 -->
		   <div class="report-image">
<!--		     <img th:src="@{${report.imagePath}}" alt="report image" /> -->
		   </div>

		   <!-- 게시글 정보 -->
		   <a th:href="@{/report/{id}(id=${report.reportId})}" class="report-title"> 
		   <div class="report-content">
		     <div>
		       <strong>제목:</strong>
		         <span th:text="${report.title}"></span>
		     </div>
		     <div><strong>차량 번호:</strong> <span th:text="${report.vehicleNumber}"></span></div>
		     <div><strong>제보 유형:</strong> <span th:text="${report.violationType}"></span></div>
		     <div><strong>글 내용:</strong> <span th:text="${report.description}"></span></div>
		     <div><strong>작성 일시:</strong> <span th:text="${#temporals.format(report.reportTime, 'yyyy-MM-dd')}"></span></div>
		     <div><strong>주소:</strong> <span th:text="${report.address}"></span></div>
		     <div><strong>조회수:</strong> <span th:text="${report.viewCount}"></span></div>
		   </div>
		   </a>

		   <!-- 삭제 버튼 -->
		   <div class="report-actions">
			<button>삭제</button>
<!--		     <form th:action="@{/admin/reports/{id}/delete(id=${report.id})}" method="post"
		           onsubmit="return confirm('정말 삭제하시겠습니까?');">
		       <button type="submit" class="btn-delete">삭제</button>
		     </form>-->
		   </div>
		 </div>
		 
    </section>
  </main>
  
  <!-- 푸터 -->
    <footer class="footer">
        <p>&copy; 2025 Chakak. All rights reserved.</p>
    </footer>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=978b749ade2fb05402a450e0de2bc2a6&autoload=true&libraries=services,clusterer"></script>
    <script src="/js/admin-dashboard.js"></script>
  
</body>
</html>
