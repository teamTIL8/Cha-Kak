<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 대시보드</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>📊 관리자 통계 대시보드</h1>

<!-- 중복 제보 차량 Top 10 -->
<section>
    <h2>🚗 중복 제보 차량 Top 10</h2>
    <table border="1">
        <tr>
            <th>순위</th>
            <th>차량 번호</th>
            <th>제보 횟수</th>
        </tr>
        <tr th:each="v, stat : ${topVehicles}">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${v.vehicleNumber}">12가1234</td>
            <td th:text="${v.count}">3</td>
        </tr>
    </table>
</section>

<!-- 제보 유형 분포 -->
<section>
    <h2>📊 제보 유형별 분포</h2>
    <table border="1">
        <tr>
            <th>유형</th>
            <th>제보 수</th>
        </tr>
        <tr th:each="t : ${typeStats}">
            <td th:text="${t.violationType}">자전거도로</td>
            <td th:text="${t.count}">5</td>
        </tr>
    </table>
</section>

<!-- 반복 제보 위치 Top 10 -->
<section>
    <h2>🏘️ 반복 제보 지역 Top 10</h2>
    <table border="1">
        <tr>
            <th>순위</th>
            <th>주소</th>
            <th>제보 수</th>
        </tr>
        <tr th:each="a, stat : ${addressStats}">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${a.address}">서울시 강남구</td>
            <td th:text="${a.count}">7</td>
        </tr>
    </table>
</section>


<!-- 지역별 제보 히트맵 -->
<section>
    <h2>🗺️ 지역별 제보 클러터링 지도</h2>
	<!-- html -->
	<div id="map" style="width:800px; height:500px;"></div>
</section>


<!-- 카카오 지도 SDK (✅ 핵심: visualization 포함, autoload=true) -->
<script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=978b749ade2fb05402a450e0de2bc2a6&autoload=true&libraries=services,clusterer"></script>

<script>
  window.onload = () => {
    const container = document.getElementById('map'); // 지도를 표시할 div
    const options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780), //지도의 중심 좌표
      level: 7 //지도의 확대 레벨
    };
    const map = new kakao.maps.Map(container, options);

	//마커 클러스터러 생성
    const clusterer = new kakao.maps.MarkerClusterer({
      map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
      averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정
      minLevel: 6 // 클러스터 할 최소 지도 레벨 
    });

    fetch('/api/statistics/map')
      .then(res => res.json())
      .then(data => {
        const markers = data.map(p => new kakao.maps.Marker({
          position: new kakao.maps.LatLng(p.latitude, p.longitude)
        }));
        clusterer.addMarkers(markers);
      })
      .catch(err => console.error("클러스터링 로딩 실패:", err));
  };
</script>



<p><a th:href="@{/admin/users}">▶ 회원 관리</a></p>

</body>
</html>
