<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 - Chakak</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<!-- 네비게이션 바 -->
	<nav class="navbar">
		<div class="container">
			<a class="navbar-brand" href="/">🏠 Chakak</a>
			<div class="navbar-nav">
				<a class="nav-link" href="/">홈으로</a>
			</div>
		</div>
	</nav>

	<!-- 메인 컨텐츠 -->
	<div class="container container-narrow">
		<div class="card">
			<div class="card-header">
				<h1>로그인</h1>
			</div>
			<div class="card-body">
				<!-- 성공 메시지 -->
				<div th:if="${message}" class="success-message">
					<span th:text="${message}"></span>
				</div>

				<form th:action="@{/login}" th:object="${loginDto}" method="post" class="form-container">
					<div class="invalid-feedback" th:if="${#fields.hasErrors('global')}">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
					</div>
					<div class="form-group">
						<label for="userId">사용자 ID</label>
						<input type="text"
							th:class="${#fields.hasErrors('userId')} ? 'form-control error' : 'form-control'"
							id="userId" th:field="*{userId}" placeholder="사용자 ID를 입력하세요">
						<div class="invalid-feedback" th:if="${#fields.hasErrors('userId')}">
							<span th:errors="*{userId}"></span>
						</div>
					</div>

					<div class="form-group">
						<label for="password">비밀번호</label>
						<input type="password"
							th:class="${#fields.hasErrors('password')} ? 'form-control error' : 'form-control'"
							id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
						<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
							<span th:errors="*{password}"></span>
						</div>
					</div>

					<div class="button-container">
						<button type="submit" class="button primary">로그인</button>
					</div>
				</form>

				<div style="text-align: center; margin-top: 20px;">
					<p>계정이 없으신가요? <a th:href="@{/register}" style="color: #3498db; text-decoration: none;">회원가입</a></p>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
