spring.application.name=ChaKak

# MySQL Datasource
# Public Key Retrieval is not allowed 오류 해결을 위해 allowPublicKeyRetrieval=True 추가
spring.datasource.url=jdbc:mysql://localhost:3306/chaKak?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=bootcamp
spring.datasource.password=test1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicExtractor=trace

# Thymeleaf Cache
spring.thymeleaf.cache=false

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
