<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>대시보드 - Chakak</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<!-- 네비게이션 바 -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container">
			<a class="navbar-brand" href="#">Chakak</a>

			<div class="navbar-nav ms-auto">
				<span class="navbar-text me-3">
					안녕하세요, <span th:text="${user.name}"></span>님!
				</span>
				<a class="nav-link" th:href="@{/profile}">프로필</a>
				<form class="d-inline" th:action="@{/logout}" method="post">
					<button type="submit" class="btn btn-outline-light btn-sm">로그아웃</button>
				</form>
			</div>
		</div>
	</nav>

	<!-- 메인 컨텐츠 -->
	<div class="container mt-4">
		<div class="row">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">대시보드</h5>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-md-6">
								<h6>사용자 정보</h6>
								<table class="table table-borderless">
									<tr>
										<td><strong>사용자 ID:</strong></td>
										<td th:text="${user.userId}"></td>
									</tr>
									<tr>
										<td><strong>이메일:</strong></td>
										<td th:text="${user.email}"></td>
									</tr>
									<tr>
										<td><strong>이름:</strong></td>
										<td th:text="${user.name}"></td>
									</tr>
									<tr>
										<td><strong>권한:</strong></td>
										<td>
											<span class="badge bg-info" th:text="${user.role}"></span>
										</td>
									</tr>
									<tr>
										<td><strong>가입일:</strong></td>
										<td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
									</tr>
								</table>
							</div>
							<div class="col-md-6">
								<h6>빠른 메뉴</h6>
								<div class="d-grid gap-2">
									<a th:href="@{/profile}" class="btn btn-outline-primary">
										<i class="bi bi-person-gear"></i> 프로필 수정
									</a>
									<button class="btn btn-outline-secondary" disabled>
										<i class="bi bi-gear"></i> 설정 (준비중)
									</button>
									<button class="btn btn-outline-info" disabled>
										<i class="bi bi-bell"></i> 알림 (준비중)
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 추가 컨텐츠 영역 -->
		<div class="row mt-4">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h5 class="card-title mb-0">최근 활동</h5>
					</div>
					<div class="card-body">
						<div class="text-center text-muted">
							<p>아직 활동 내역이 없습니다.</p>
							<small>서비스를 이용하시면 최근 활동이 여기에 표시됩니다.</small>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
